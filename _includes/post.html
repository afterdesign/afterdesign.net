<article class="post">
    <header class="post-header">
        <h1 class="post-title">
            {{ page.title }}
        </h1>
        <div class="post-back">
            <a href="{{site.url}}">
                back
            </a>
        </div>
        <div class="post-info">
            <h2 class="post-date">Posted on {{page.date | date: "%B %e, %Y"}}</h2>
            <h2 class="post-category">
            Part of
                {% for cat in page.categories %}
                    <category>{{ cat }}</category>
                {% endfor %}
            series
            </h2>
        </div>
    </header>
    <div class="post-content">
        {{ content }}
    </div>
</article>
